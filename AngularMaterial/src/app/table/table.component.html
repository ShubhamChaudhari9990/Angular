<div class="mat-elevation-z8">
    <mat-form-field class="alert alert-danger">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 1 name" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>


        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element" [ngStyle]="{color: element.weight<10 ? 'green' : 'red' }">
                {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element; let i=index">
                <button mat-raised-button color="primary" mat-raised-button (click)="openDialog()">Edit</button>
                <button mat-raised-button color="warn" mat-raised-button (click)="delete(i)"> Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngStyle]="{backgroundColor : row.weight <10 ? 'lightGreen' : 'orange'}"></tr>
    </table>
    <mat-paginator [length]="data" [pageSizeOptions]="[5, 10, 50]" aria-label="Select page">
    </mat-paginator>

</div>
