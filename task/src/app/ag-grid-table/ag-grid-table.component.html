<button type="button" (click)="clear()">Clear</button>
<ag-grid-angular
    class="ag-theme-alpine-dark"
    style="height: 100%; width: 100%;"
    [rowData]="rowData$ | async"
    [columnDefs]="columnDef"
    [defaultColDef]="defaultColDef"
    [animateRows]="true"
    [rowSelection]="'multiple'"
  >
</ag-grid-angular>
